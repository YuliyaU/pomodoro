<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Pomodoro</h1>
        <div class="row">
            <div id="working-time-settings" class="col-6 text-center">
                <h2>Time to work</h2>
                <button class="minus">-</button>
                <span class="settings-display"></span>
                <button class="plus">+</button>
            </div>
            <div id="rest-time-settings" class="col-6 text-center">
                <h2>Time to rest</h2>
                <button class="minus">-</button>
                <span class="settings-display"></span>
                <button class="plus">+</button>
            </div>
        </div>        
        <div class="text-center">Click on the timer below to run or pause Pomodoro:</div>
        <div id="timer" class="timer text-center"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
